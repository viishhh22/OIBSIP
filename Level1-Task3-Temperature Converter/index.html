<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TEMPERATURE CONVERTER</h1>
    <div class="converter">
        
        <div class="input-group">
        <br>
            <label for="celsius">Celsius</label>
            <input type="text" id="celsius" placeholder="Enter temperature">
        </br>
        <br>
            <label for="fahrenheit">Fahrenheit</label>
            <input type="text" id="fahrenheit" placeholder="Enter temperature">
        </br>
        <br>
            <label for="kelvin">Kelvin</label>
            <input type="text" id="kelvin" placeholder="Enter temperature">
        </br>
        <br>
            <button onclick="convertTemperatures()">Convert</button>
        </br>
    </div>
    <p id="result"></p>
</div>
<script src="temp.js"></script>
</body>
</html>
